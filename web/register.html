<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/screen.css">
        <title>Login</title>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>

    <body>
        <header>
            <nav class="blue darken-2">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">Logo</a>
                    <ul class="right">
                        <li id="user"><a class="btn waves-effect blue accent-1" href="index.html">Login</a></li>
                        <li><i class="material-icons right">account_circle</i></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="row">
                <div class="col s8 offset-s2">
                    <h1 class="center-align">Please enter the credentials you'd like to use</h1>
                </div>
            </div>

            <form action="register" method="post" class="accented">
                <div class="row">
                    <div class="col s4 offset-s4">
                        <div class="input-field">
                            <input type="text" id="username" name="username" />
                            <label for="username" class="active">Username</label>
                        </div>

                        <div class="input-field">
                            <input type="password" id="password" name="password" />
                            <label for="password" class="active">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="passwordCheck" name="passwordCheck" />
                            <label for="passwordCheck" class="active">Password (again)</label>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6Lfj9DUUAAAAAPqaKHSyBg1zEbF8AkuNjuSQCuQm"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 offset-s5">
                        <button class="btn btn-large waves-effect blue darken-2">Register</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="page-footer blue darken-2">
            <p class="white-text">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
        </footer>

        <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>

</html>
