<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/screen.css">
        <link rel="stylesheet" href="assets/css/chat.css">
        <title>Ditch discord</title>
    </head>


    <body>
        <header>
            <nav class="blue darken-2">
                <div class="nav-wrapper">
                    <a href="/DitchDiscord/logout" class="brand-logo">Logo</a>
                    <ul class="right">
                        <li id="user">_USERNAME_</li>
                        <li><i class="material-icons right">account_circle</i></li>
                    </ul>
                </div>
            </nav>
        </header>


        <main>
            <ul id="slide-out" class="side-nav blue darken-2">
                <li>
                    <div style="margin-top:2rem;" class="user-view">
                        <div class="row">
                            <div class="col s8 offset-s2">
                                <img id="profile" style="width:100%;" class="circle" src="https://vintage.ponychan.net/chan/files/src/131999656437.png">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4 offset-s4">
                                <p class="white-text center-align">_USERNAME_</p>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col s10 offset-s1">
                            <form id="fileupl" method="POST" action="upload" enctype="multipart/form-data" >
                              <div class="file-field input-field">
                                <div class="btn white blue-text text-darken-2">
                                  <span>Image</span>
                                  <input type="file" name="file" id="file">
                                </div>
                                <div class="file-path-wrapper">
                                  <input class="file-path validate white-text" type="text">
                                </div>
                              </div>

                                <input type="submit" value="Upload" name="upload" id="upload" class="btn white blue-text text-darken-2"/>
                            </form>
                          </div>
                        </div>
                        <div class="row">
                              <div class="col s10 offset-s1">
                            <div class="btn white blue-text text-darken-2">
                                <a href="/DitchDiscord/complaints.html">Complaints?</a>
                            </div>
                              </div>   
                        </div>   
                        <div class="row">
                          <div class="col s4 offset-s3">
                            <a href="/DitchDiscord/logout" class="btn btn-large red white-text">Logout</a>
                          </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col s1">
                    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s10 offset-s1">
                    <div id="convo" style="height:45vh;">
                        <ul></ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s6 offset-s3">
                    <form id="chat" action="#" method="POST" class="accented">
                        <label for="mess">Geef uw bericht op:</label>
                        <input type="text" id="mess" name="mess" placeholder="message..." />
                        <input type="submit" id="send" value="send" class="btn btn-large waves-effect blue darken-2" />
                    </form>
                </div>
            </div>
        </main>


        <footer class="page-footer blue darken-2">
          <p class="white-text">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
        </footer>

        <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/simpleUpload.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="assets/js/script.js"></script>
        <script type="text/javascript" src="assets/js/getUsername.js"></script>
        <script type="text/javascript" src="assets/js/socket.js"></script>
    </body>

</html>
