<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/screen.css">
  <title>Ditch Discord</title>
</head>

<body>
  <header>
    <nav class="blue darken-2">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Logo</a>
        <ul class="right">
          <li id="user">_USERNAME_</li>
          <li><i class="material-icons right">account_circle</i></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <form method="POST" action="complaints"  class="accented" id="complaintform">
      <div class="row">
        <div class="col s4 offset-s4">
          <div class="input-field">
            <select required>
              <option value="security">Security</option>
              <option value="user experience">User experience</option>
              <option value="comunity">Comunity</option>
              <option value="Other">Other</option>
            </select>
            <label>Please select the nature of your complaint:</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4 offset-s4">
          <div class="input-field">
            <input type="text" id="complaint" name="complaint" required/>
            <label for="complaint" class="active">Please write your complaint here:</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s2 offset-s5">
          <input type="submit" id="send" value="Send"/>
        </div>
      </div>
    </form>
  </main>

  <footer class="page-footer blue darken-2">
    <p class="white-text">Copyright (c) 2017 Copyright Holder All Rights Reserved.</p>
  </footer>

  <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/getUsername.js"></script>
</body>

</html>
